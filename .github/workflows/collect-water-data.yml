name: Collect Monthly Water Data

on:
  schedule:
    # Run on the 1st of each month at 00:00 UTC (03:00 Turkey time)
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Collect water level data
        run: |
          node src/collect-water-data.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update monthly water level data [skip ci]" && git push)
